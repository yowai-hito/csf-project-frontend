<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-4">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img src="https://iss-bucket-343346.s3.ap-southeast-1.amazonaws.com/{{handle}}" class="rounded-circle img-fluid" style="width: 100px;"
              (click) = "uploadImage()"/>
            </div>
            <h4 class="mb-2"> {{ name }}</h4>
            <h4 class="mb-2"> {{ email }}</h4>
            <h5 class="text-muted mb-4">@{{ handle }}</h5>
            <button type="button" class="btn btn-primary btn-rounded btn-lg" (click) = "changeEmail()">
              Change Email
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
