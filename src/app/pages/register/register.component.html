<form [formGroup] = "registerForm" (ngSubmit)="register()">
  <div class="alert alert-danger w-50 mx-auto" *ngIf="error" role="alert" >
    Username, Email or Handle has been taken.
  </div>  
  <!-- Username input -->
  <div class="form-outline mb-4 w-50 mx-auto">
		<label class="form-label" for="username">Username:</label>
    <input type="text" id="username" class="form-control" formControlName="username" placeholder="Username" />
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4 w-50 mx-auto">
		<label class="form-label" for="username">Email:</label>
    <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email" />
  </div>

  <!-- Handle input -->
  <div class="form-outline mb-4 w-50 mx-auto">
		<label class="form-label" for="username">Handle:</label>
    <input type="text" id="handle" class="form-control" formControlName="handle" placeholder="Handle" />
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4 w-50 mx-auto">
		<label class="form-label" for="password">Password:</label>
    <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password"/>
  </div>

  <div class="form-outline mb-4 w-50 mx-auto">
		<label class="form-label" for="password">Repeat Password:</label>
    <input type="password" id="repeatPassword" class="form-control" formControlName="repeatPassword" 
    placeholder="Repeat Password"/>
  </div>
  <div class="alert alert-danger w-50 mx-auto" *ngIf="registerForm.hasError('notSame')" role="alert" >
    Passwords do not match
  </div>  
  <!-- Submit button -->
  <div class="d-grid gap-2 w-50 mx-auto">	
		<button type="button" class="btn btn-primary" [disabled]="this.registerForm.invalid" type="submit">Register</button>
	</div>

</form>
